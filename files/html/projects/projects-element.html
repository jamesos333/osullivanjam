<div class="projects-item %CLASS%">
    <a href="%LINK%">
        <div class="projects-image">
            <img
                src="%IMAGE%"
                width="480"
                height="270"
                alt="%TITLE% thumbnail"
            />
        </div>
        <div class="projects-title">%TITLE%</div>
        <div class="projects-icon">
            <img src="%LANGUAGEIMAGE%" alt="%LANGUAGE% logo" />
        </div>
    </a>
</div>
