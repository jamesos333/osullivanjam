<div class="recipe-main-display">
    <div class="left">
        <img src="%IMAGE%" alt="Recipe Thumbnail" />
        <ul class="ingredient-container">
            <li><h2>Ingredients</h2></li>
            %INGREDIENTS%
        </ul>
    </div>
    <div class="right">
        <div class="info-container">
            <h1>%TITLE%</h1>
            <h2>%DESCRIPTION%</h2>
        </div>
        <div class="steps-container">%STEPS%</div>
    </div>
</div>
