<div class="recipe-main-display">
    <div class="left">
        <img src="%IMAGE%" alt="Recipe Thumbnail" />
        <div class="ingredient-container">
            <h2>Ingredients</h2>
            %INGREDIENTS%
        </div>
    </div>
    <div class="right">
        <div class="info-container">
            <h1>%TITLE%</h1>
            <div class="description">%DESCRIPTION%</div>
        </div>
        <div class="steps-container">%STEPS%</div>
    </div>
</div>
